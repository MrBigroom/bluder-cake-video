<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Augmented Reality Video Player</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>

</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;' vr-mode-ui='enabled: false'>

        <a-marker-camera
        type="pattern"
        url="https://raw.githubusercontent.com/MrBigroom/bluder_cake_video/master/pattern-SkelchyNEW.patt"
        near="0.1"
        far="20"
        look-controls-enabled="false"
        cursor="rayOrigin: mouse"
        ></a-marker-camera>

        <a-assets>
            <video
            id="bluder-cake"
            src="https://cdn.glitch.me/43b27969-6cad-444b-aa87-00cd9655617a%2FInterview%20no%20credit(1).mp4?v=1638350975560"></video>
        </a-assets>

        <a-video src="#bluder-cake" width="8" height="4.5" position="0 0 0" display=flex rotation="-90 0 0">
        </a-video>

    </a-scene>
    
</body>
</html>
